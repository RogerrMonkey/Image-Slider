<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-page">
        <header class="slider-header">
            <a href="index.html" class="back-btn">
                <i class="bi bi-arrow-left"></i> Back
            </a>
            <div class="slider-controls">
                <button id="auto-play" class="btn btn-sm btn-outline-light">
                    <i class="bi bi-play-fill"></i> Auto Play
                </button>
                <button id="reset-slider" class="btn btn-sm btn-outline-light">
                    <i class="bi bi-arrow-repeat"></i> Reset
                </button>
            </div>
        </header>

        <div class="slider-container">
            <div class="slider-wrapper">
                <div id="image-slider" class="image-slider">
                    <!-- Images will be inserted here by JavaScript -->
                </div>
                
                <button id="prev-btn" class="nav-btn prev-btn">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <button id="next-btn" class="nav-btn next-btn">
                    <i class="bi bi-chevron-right"></i>
                </button>
                
                <div id="slider-indicators" class="slider-indicators">
                    <!-- Indicators will be inserted here by JavaScript -->
                </div>
            </div>
            
            <div class="slider-info">
                <h2 id="image-title">Image Title</h2>
                <p id="image-description">Image description will appear here.</p>
                <p id="slide-counter">Slide 1 of 5</p>
            </div>
        </div>
    </div>

    <footer class="welcome-footer">
        <p>&copy; 2025 Image Slider. Created by <a href="https://github.com/RogerrMonkey">RogerrMonkey</a> with HTML, CSS, and JavaScript.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
