<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="Slider">
            <div class="slides" style="--img: url('resources/img1.jpg')">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url('resources/img2.jpg')">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url('resources/img3.jpg')">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url('resources/img4.jpg')">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url('resources/img5.jpg')">
                <div class="content"></div>
            </div>
        </div>
        <div class="buttons">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
